<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Asegurar que la página ocupa toda la altura */
    html, body {
      min-height: 100vh; /* Usa el 100% de la pantalla */
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #1c1c1c;
      color: white;
    }

    /* Hace que el contenido principal empuje el footer abajo */
    .content {
      flex: 1; /* Ocupa todo el espacio disponible */
      display: flex;
      justify-content: center; /* Centra el contenido en la pantalla */
      align-items: center; /* Centra verticalmente */
    }

    /* Navbar */
    .navbar {
      background: #222;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .nav-link:hover {
      color: #007bff !important;
    }

    /* Footer fijo al final */
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header en formato de navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Shop System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registro">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/editar-cuenta">Editar Cuenta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/carrito">Carrito</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido dinámico centrado -->
  <div class="container content">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer siempre abajo -->
  <footer>
    <p>{{ footer }}</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
