<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            color: white;
            flex-direction: column;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: #333;
            color: white !important;
            border: none;
            height: 50px;
            font-size: 16px;
            padding: 10px;
        }

        .form-select {
            background: #333;
            color: white !important;
            border: none;
            height: 50px;
            font-size: 16px;
            padding: 10px;
            padding-left: 15px;
            text-align: left !important;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus, .form-select:focus {
            background: #444;
            color: white !important;
        }

        .form-floating label {
            background: transparent !important;
            color: white !important;
            padding: 10px 5px;
            transform: translateY(8px);
        }

        .form-floating>label::after {
            background: transparent !important;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            height: 50px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form [formGroup]="productoForm" >
            <h2 class="text-center mb-4">Editar Producto</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="referencia" formControlName="referencia" placeholder="Referencia">
                        <label for="referencia">Referencia</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="tipoProducto" formControlName="tipoProducto" required>
                            <option value="" selected disabled hidden>Seleccione una opción</option>
                            @for (tipo of tiposProductos; track $index) {
                                <option [value]="tipo">{{ tipo.replace('_', ' ') }}</option>
                            }
                        </select>
                        <label for="tipoProducto">Tipo de Producto</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="unidades" formControlName="unidades" placeholder="Unidades" min="1">
                        <label for="unidades">Unidades</label>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="number" step="0.01" class="form-control" id="precio" formControlName="precio" placeholder="Precio">
                        <label for="precio">Precio</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-center h-100">
                        @if (imagenPrevia) {
                            <img [src]="imagenPrevia" class="image-preview" alt="Vista previa de la imagen">
                        }
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="descripcion" formControlName="descripcion" style="height: 100px"></textarea>
                        <label for="descripcion">Descripción</label>
                    </div>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-md-8">
                    <input type="file" class="form-control" id="imagenProducto" (change)="seleccionarImagen($event)">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-secondary w-100" (click)="subirImagen()">
                        Cambiar Imagen
                    </button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <button class="btn btn-danger w-100" type="button" (click)="cancelarEdicion()">Cancelar</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary w-100" type="submit">Actualizar Producto</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
