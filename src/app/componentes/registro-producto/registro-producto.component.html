<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            color: white;
            flex-direction: column;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: #333;
            color: white !important;
            border: none;
            height: 50px;
            font-size: 16px;
            padding: 10px;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            background: #444;
            color: white !important;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            height: 50px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form [formGroup]="productoForm" (ngSubmit)="registrarProducto()">
            <h2 class="text-center mb-4">Registro de Producto</h2>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="referencia" formControlName="referencia" placeholder="Referencia">
                <label for="referencia">Referencia</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre">
                <label for="nombre">Nombre</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-control" id="tipoProducto" formControlName="tipoProducto">
                    @for (tipo of tiposProductos; track $index) {
                        <option [value]="tipo">{{ tipo.replace('_', ' ') }}</option>
                    }
                </select>
                <label for="tipoProducto">Tipo de Producto</label>
            </div>

            <!-- Sección para subir imagen -->
            <div class="mb-3">
                <label class="form-label">Imagen del Producto</label>
                <input type="file" class="form-control" (change)="seleccionarImagen($event)">
            </div>

            <!-- Botón para subir la imagen -->
            <button type="button" class="btn btn-secondary w-100 mb-3" (click)="subirImagen()">
                Subir Imagen
            </button>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="unidades" formControlName="unidades" placeholder="Unidades" min="1">
                <label for="unidades">Unidades</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="precio" formControlName="precio" placeholder="Precio">
                <label for="precio">Precio</label>
            </div>

            <button class="btn btn-primary w-100" type="submit">Registrar Producto</button>
        </form>
    </div>
</body>
</html>
