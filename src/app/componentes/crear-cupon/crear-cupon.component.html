<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Cupón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            color: white;
            flex-direction: column;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: #333;
            color: white !important;
            border: none;
            height: 50px;
            font-size: 16px;
            padding: 10px;
        }

        .form-select {
            background: #333;
            color: white !important;
            border: none;
            height: 50px;
            font-size: 16px;
            padding: 10px;
        }

        .form-control:focus, .form-select:focus {
            background: #444;
            color: white !important;
        }

        .form-floating label {
            background: transparent !important;
            color: white !important;
            padding: 10px 5px;
            transform: translateY(8px);
        }

        .form-floating>label::after {
            background: transparent !important;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            height: 50px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            height: 50px;
            font-size: 18px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .percentage-label {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form [formGroup]="cuponForm" (ngSubmit)="crearCupon()">
            <h2 class="text-center mb-4">Crear Cupón</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="codigo" formControlName="codigo" placeholder="Codigo">
                        <label for="codigo">Código del Cupón</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre">
                        <label for="nombre">Nombre del Cupón</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3 position-relative">
                        <input type="number" class="form-control" id="descuento" formControlName="descuento" min="0" max="100">
                        <label for="descuento">Valor de Descuento</label>
                        <span class="percentage-label">%</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="tipo" formControlName="tipo">
                            <option value="PORCENTAJE">Porcentaje</option>
                            <option value="MONTO_FIJO">Monto fijo</option>
                            <option value="ENVIO_GRATIS">Envío gratis</option>
                        </select>
                        <label for="tipo">Tipo de Cupón</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="datetime-local" class="form-control" id="fechaInicio" formControlName="fechaInicio">
                        <label for="fechaInicio">Fecha de Inicio</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="datetime-local" class="form-control" id="fechaVencimiento" formControlName="fechaVencimiento">
                        <label for="fechaVencimiento">Fecha de Vencimiento</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="descripcion" formControlName="descripcion" style="height: 100px"></textarea>
                        <label for="descripcion">Descripción</label>
                    </div>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="usoUnico" formControlName="usoUnico">
                        <label class="form-check-label" for="usoUnico">Cupón de un solo uso</label>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 mt-3" type="submit">Guardar Cupón</button>
        </form>
    </div>
</body>
</html>
