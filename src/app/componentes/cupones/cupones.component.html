<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administraci贸n de Cupones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .table-container {
            background: #222;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .table {
            color: white;
        }
        .btn-action {
            margin: 0 3px;
            min-width: 80px;
        }
        .badge {
            font-size: 0.9em;
            padding: 5px 10px;
            font-weight: normal;
        }
        .badge-active {
            background-color: #28a745;
        }
        .badge-inactive {
            background-color: #6c757d;
        }
        .badge-expired {
            background-color: #dc3545;
        }
        .search-container {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }
        .search-box {
            max-width: 600px;
            width: 100%;
        }
        .search-input-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center mb-0"> Gesti贸n de Cupones</h1>
        </div>

        <!-- Barra de b煤squeda y filtros - Centrada -->
        <div class="search-container">
            <div class="search-box">
                <div class="search-input-group">
                    <input type="text" class="form-control" placeholder="Buscar por c贸digo o nombre..." #searchInput>
                    <button class="btn btn-primary" (click)="filtrarCupones(searchInput.value)">
                        Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de cupones -->
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>C贸digo</th>
                        <th>Nombre</th>
                        <th>Descuento</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (cupon of cuponesFiltrados; track cupon.codigo) {
                    <tr>
                        <td class="align-middle text-center">{{ cupon.codigo }}</td>
                        <td class="align-middle text-center">{{ cupon.nombre }}</td>
                        <td class="align-middle text-center">{{ cupon.descuento }}%</td>
                        <td class="align-middle text-center">{{ cupon.tipo }}</td>
                        <td class="align-middle text-center">
                            <span class="badge" 
                                  [class.badge-active]="cupon.estado === 'DISPONIBLE'"
                                  [class.badge-inactive]="cupon.estado === 'NO_DISPONIBLE'">
                                {{ cupon.estado }}
                            </span>
                        </td>
                        <td class="align-middle text-center">{{ cupon.fechaVencimiento | date:'dd/MM/yyyy' }}</td>
                        <td class="align-middle text-center">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-danger btn-sm btn-action" 
                                        (click)="eliminarCupon(cupon.codigo)">
                                        Anular
                                </button>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
