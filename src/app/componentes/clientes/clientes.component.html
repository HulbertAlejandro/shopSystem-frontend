<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes - Supermercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .table-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .table {
            background: #222;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            background: #111;
            color: #ccc;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container content py-5">
        <h1 class="text-center mb-4">üßë‚Äçü§ù‚Äçüßë Clientes del Supermercado</h1>

        <!-- Filtros de b√∫squeda -->
        <div class="d-flex flex-wrap justify-content-center align-items-center mb-4">
            <div class="col-md-4 px-2">
                <input type="text" class="form-control" placeholder="Buscar cliente..." #filtroInput>
            </div>
            <div class="col-auto px-2">
                <button class="btn btn-primary" (click)="buscarCliente(filtroInput.value)">Buscar</button>
            </div>
        </div>

        <!-- Tabla de clientes -->
        <div class="table-container">
            <table class="table table-dark table-striped text-center">
                <thead>
                    <tr>
                        <th>C√©dula</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Direcci√≥n</th>
                        <th>Tel√©fono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (cliente of clientesFiltrados; track cliente.cedula) {
                        <tr>
                            <td>{{ cliente.cedula }}</td>
                            <td>{{ cliente.nombre }}</td>
                            <td>{{ cliente.email }}</td>
                            <td>{{ cliente.direccion }}</td>
                            <td>{{ cliente.telefono }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="eliminarCliente(cliente)">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
