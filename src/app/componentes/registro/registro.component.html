<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centrar completamente el formulario */
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            color: white;
            flex-direction: column;
        }

        /* Estilos del formulario */
        .form-container {
            max-width: 600px; /* Más ancho */
            width: 100%;
            padding: 25px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: #333;
            color: white;
            border: none;
            height: 45px;
            font-size: 18px;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            background: #444;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            height: 50px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Footer pegado abajo */
        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form [formGroup]="registroForm" (ngSubmit)="registrar()">
            <h2 class="text-center mb-4">Registro</h2>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="cedula" formControlName="cedula" placeholder="Cédula">
                        <label for="cedula">Cédula</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="direccion" formControlName="direccion" placeholder="Dirección">
                        <label for="direccion">Dirección</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="telefono" formControlName="telefono" placeholder="Teléfono">
                        <label for="telefono">Teléfono</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmaPassword" formControlName="confirmaPassword" placeholder="Repetir Contraseña">
                <label for="confirmaPassword">Repetir Contraseña</label>
            </div>

            <!-- Mostrar mensaje si las contraseñas no coinciden -->
            @if (registroForm.hasError('passwordsMismatch')) {
                <p class="text-danger">Las contraseñas no coinciden</p>
            }

            <!-- Botón deshabilitado si el formulario no es válido -->
            <button class="btn btn-primary w-100" type="submit" [disabled]="registroForm.invalid">Registrarse</button>
        </form>
    </div>

</body>
</html>
