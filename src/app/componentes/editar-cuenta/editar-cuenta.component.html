<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            color: white;
            flex-direction: column;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: #333;
            color: white !important;
            border: none;
            height: 60px;
            font-size: 16px;
            padding: 15px;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            background: #444;
            color: white !important;
        }

        .form-floating label {
            background: transparent !important;
            color: white !important;
            padding: 10px 5px;
            transform: translateY(10px);
        }

        .form-floating>label::after {
            background: transparent !important;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            height: 50px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form [formGroup]="editarPerfilForm" (ngSubmit)="guardarCambios()">
            <h2 class="text-center mb-4">Editar Perfil</h2>
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cedula" formControlName="cedula" placeholder="Cédula" readonly>
                        <label for="cedula">Cédula</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo" formControlName="correo" placeholder="Email" readonly>
                        <label for="correo">Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="direccion" formControlName="direccion" placeholder="Dirección">
                        <label for="direccion">Dirección</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="telefono" formControlName="telefono" placeholder="Teléfono">
                        <label for="telefono">Teléfono</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Nueva Contraseña">
                        <label for="password">Nueva Contraseña</label>
                    </div>
                </div>
            </div>
    
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmaPassword" formControlName="confirmaPassword" placeholder="Repetir Contraseña">
                <label for="confirmaPassword">Repetir Contraseña</label>
            </div>
    
            <button class="btn btn-primary w-100 mb-3" type="submit">Guardar Cambios</button>
            <button class="btn btn-danger w-100" type="button" (click)="eliminarCuenta()">Eliminar Cuenta</button>
        </form>                
    </div>
</body>
</html>
