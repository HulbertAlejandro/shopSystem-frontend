<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            color: white;
            flex-direction: column;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: #333;
            color: white !important;
            border: none;
            height: 60px;
            font-size: 16px;
            padding: 15px;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            background: #444;
            color: white !important;
        }

        .form-floating label {
            background: transparent !important;
            color: white !important;
            padding: 10px 5px;
            transform: translateY(10px);
        }

        .form-floating>label::after {
            background: transparent !important;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            height: 50px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
            <h2 class="text-center mb-4">Login</h2>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" formControlName="correo" placeholder="Email">
                <label for="correo">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
                <label for="password">Contraseña</label>
            </div>

            @if (submitted && loginForm.invalid) {
                <p class="text-danger text-center">
                    Por favor, complete todos los campos correctamente.
                </p>
            }

            <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>

            <p class="register-link">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
        </form>
    </div>
</body>
</html>
