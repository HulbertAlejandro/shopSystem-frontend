<div class="container">
    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
        <h2 class="text-center mb-4">Login</h2>
  
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
          <label for="email">Email</label>
        </div>
  
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
          <label for="password">Contraseña</label>
        </div>
  
        <!-- Mensaje de error solo si el botón fue presionado y el formulario es inválido -->
        @if (submitted && loginForm.invalid) {
         <p class="text-danger text-center">
            Por favor, ingrese un email y contraseña válidos.
         </p>
        }
  
        <!-- Botón de inicio de sesión -->
        <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>
